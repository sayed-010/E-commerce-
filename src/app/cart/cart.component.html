<div class="container mt-5 mb-28">
  <h2 class="text-center mb-4">Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-warning text-center">
    Your cart is empty.
  </div>

  <div *ngIf="cartItems.length > 0" class="row">
    <div class="col-lg-8 mb-4">
      <div class="list-group">
        <div
          *ngFor="let product of cartItems; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center flex-wrap p-4 shadow-sm rounded mb-3"
        >
          <div class="d-flex align-items-center flex-grow-1">
            <img
              [src]="product.imageUrl"
              alt="{{ product.name }}"
              class="img-fluid me-3 rounded"
              style="width: 120px; height: auto"
            />
            <div class="flex-grow-1">
              <h5 class="fw-bold mb-2">{{ product.name }}</h5>
              <p class="mb-1">{{ product.description }}</p>
              <span class="text-muted d-block mb-2"
                >Product ID: {{ product.id }}</span
              >
              <span class="text-success fw-bold"
                >Price: ${{ product.price }}</span
              >
            </div>
          </div>
          <button
            class="btn btn-outline-danger btn-sm mt-3 mt-lg-0"
            (click)="removeItem(i)"
          >
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Order Summary</h5>
        </div>
        <div class="card-body">
          <h4 class="text-center text-primary fw-bold">${{ total }}</h4>
          <button class="btn btn-success w-100 mt-3" (click)="checkout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
