
<div class="text-center">
  <h2
    class="mt-5 mb-5 relative inline-block after:content-[''] after:block after:w-3/4 after:h-1 after:bg-blue-500 after:mt-3 after:mx-auto"
  >
    Special Offers
  </h2>
</div>

<div class="relative overflow-hidden mt-30 mb-40 container">
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [ngStyle]="{ transform: 'translateX(' + -currentIndex * 100 + '%)' }"
  >
    <div *ngFor="let ad of ads" class="min-w-full flex-shrink-0">
      <img
        [src]="ad.image"
        alt="Advertisement"
        class="min-w-full h-64 object-cover"
      />
    </div>
  </div>

  <!-- الأزرار السابقة والتالية -->
  <button
    class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2"
    (click)="prevSlide()"
  >
    ‹
  </button>
  <button
    class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2"
    (click)="nextSlide()"
  >
    ›
  </button>

  <!-- النقاط -->
  <div
    class="absolute bottom-0 left-0 right-0 flex justify-center space-x-2 mb-2"
  >
    <div
      *ngFor="let ad of ads; let i = index"
      (click)="goToSlide(i)"
      [ngClass]="{
        'bg-blue-500': currentIndex === i,
        'bg-gray-400': currentIndex !== i
      }"
      class="w-3 h-3 rounded-full cursor-pointer"
    ></div>
  </div>
</div>
<!-- end ad-slider  -->
<!-- start product-list -->
<div class="bg-gray-100 cursor-pointer">
  <div class="container text-center">
    <h2
      class="font-serif text-5xl mt-8 relative inline-block after:content-[''] after:block after:w-3/4 after:h-1 after:bg-blue-500 after:mt-4 after:mx-auto"
    >
      Men clothes
    </h2>
  </div>
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <div
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <div class="group" *ngFor="let product of products">
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
        >
          <a routerLink="/product-details">
            <img
              src="{{ product.imageUrl }}"
              alt="{{ product.name }}"
              class="h-72 w-full object-cover object-center group-hover:opacity-75"
              routerLink="product-details"
            />
          </a>
        </div>
        <div class="bg-white rounded-md -mt-3">
          <div class="mt-2">
            <i class="fa-solid fa-star text-yellow-400 ml-4 mr-1 mt-4"></i>
            <i class="fa-solid fa-star text-yellow-400 mr-1"></i>
            <i class="fa-solid fa-star text-yellow-400 mr-1"></i>
            <i class="fa-regular fa-star text-yellow-400 mr-1"></i>
            <h3 class="mt-2 text-sm text-gray-700 ml-4 mr-1 capitalize">
              {{ product.name }}
            </h3>
            <p class="mt-2 ml-3 text-gray-600">
              Price: <span class="font-medium">{{ product.price }} $</span>
            </p>
            <!-- Container with flexbox to center the button horizontally -->
            <div class="flex justify-center">
              <button
                (click)="viewDetails(product.id)"
                class="mt-4 mb-3 bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
